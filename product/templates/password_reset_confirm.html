{% block content %}
{%if validlink%}
<h1>Nueva contraseña</h1>
<form method="post">
    {% csrf_token %}
    {{form.new_password1.errors}}
    <label for="id_new_password1">Nueva contra</label>
    {{form.new_password1}}

    {{form.new_password2.errors}}
    <label for="id_new_password2">Confirme contra</label>
    {{form.new_password2}}
    <input type="submit" value="Cambiar mi contraseña">
</form>
{% else %}
<h1>Enlace invalido</h1>
{% endif %}
{% endblock %}
